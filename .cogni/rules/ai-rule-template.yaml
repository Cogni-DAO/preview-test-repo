id: ai-rule-template
schema_version: "0.2"
blocking: false
workflow_id: single-statement-evaluation

evaluation-statement: PR summary has strict 1:1 mapping with the Code changes in this PR. No extra code, no overstatements.

# Code-aware capabilities (vendor-prefixed for non-breaking compatibility)
x_capabilities:
  - diff_summary      # Enable enhanced diff summary with file stats
  - file_patches      # Include actual patch content for analysis

success_criteria:
  neutral_on_missing_metrics: true
  require:
    - metric: score
      gte: 0.8
  # Example of additional criteria:
  # any_of:
  #   - metric: user_value
  #     gte: 0.7