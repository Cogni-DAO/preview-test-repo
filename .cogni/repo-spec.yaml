schema_version: '0.1.4'

intent:
  name: cogni-git-review

cogni_dao:
  dao_contract: "0xF480b40bF6d6C8765AA51b7C913cecF23c79E5C6"
  plugin_contract: "0xDD5bB976336145E8372C10CEbf2955c878a32308" 
  signal_contract: "0x804CB616EAddD7B6956E67B1D8b2987207160dF7"
  chain_id: "11155111"
  base_url: "proposal.cognidao.org"
  
# Gates run in the order they appear below.
gates:
  - type: review-limits
    id: review_limits
    with:
      max_changed_files: 40
      max_total_diff_kb: 1500
  - type: agents-md-sync
    id: agents_md_sync
  - type: ai-rule
    with:
      rule_file: avoid-duplication.yaml
  - type: ai-rule
    with:
      rule_file: pr-syntropy-coherence.yaml
  - type: ai-rule
    with:
      rule_file: patterns-and-docs.yaml