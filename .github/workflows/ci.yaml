name: CI - PR
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Auto-caching is enabled when package.json has "packageManager"
          # Otherwise: cache: 'npm'
      - name: Repository policy check
        run: |
          npm install -g repolinter
          repolinter lint -c repolinter.json .
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test
