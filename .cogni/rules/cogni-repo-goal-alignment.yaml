id: cogni-git-review-repo-goal-alignment
schema_version: "0.3"
blocking: true
workflow_id: goal-evaluations

# MVP test of our goal evaluation structure
evaluations:
  - code-review-bot: This PR implements, tests, or fixes functionality for a code review bot, designed to increase syntropy.
  - single-verdict: "The repo does not deviate from its goal: a single AI-powered Pass/Fail/Neutral verdict on each pull request, derived from potentially multiple rule gates."



# Code-aware capabilities (vendor-prefixed for non-breaking compatibility)
x_capabilities:
  - diff_summary      # Enable enhanced diff summary with file stats
  - file_patches      # Include actual patch content for analysis

success_criteria:
  neutral_on_missing_metrics: true
  require:
    - metric: code-review-bot
      gte: 0.8
    - metric: single-verdict
      gte: 0.8